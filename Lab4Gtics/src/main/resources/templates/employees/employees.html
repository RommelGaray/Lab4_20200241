<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Laboratorio 4</title>
</head>
<body>
<div class="container">


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Pagina Principal</h1>
        <form method="post" th:action="@{/employee/buscarPorDepartamento}">
            <div class="input-group mb-3">
                <input name="searchField" class="form-control" type="text" placeholder="Buscar por departamento ID" th:value="${textoBuscado}" >
                <button class="btn btn-primary" type="submit">Buscar</button>
                <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
            </div>
        </form>

        <table class="table table-sm">
            <tr>
                <th># de usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>Código postal</th>
                <th>Salario</th>
                <th>Botón</th>
            </tr>
            <tr th:each="employees, info : ${employeeList}">
                <td th:text="${employees.employeeId}"></td>
                <td th:text="${employees.firstName}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.jobId}"></td>
                <td th:text="${employees.departmentId}"></td>
                <td th:text="${employees.departmentId}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.lastName}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employees.employeeId}}">Editar</a>
                </td>

            </tr>
        </table>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
